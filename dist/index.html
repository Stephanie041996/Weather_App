<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../src/style.css">
    <script defer src="main.js"></script>
    <title>Weather app</title>
</head>
<body>
    <main>
       
<section class="searchBar" id="searchBar">
  <h1>Weather App</h1>
<form id="searchBar_form" class="searchBar_form" role="search">
    <label for="searchBar_text">Enter a new location</label>
    <input type="text" id="searchBar_text" role="searchbox" size="40" autocomplete="off" placeholder="City,State,Country" class="searchBar_text">
    <button type="submit" id="searchBar_button" class="searchBar_button" title="submit Location" aria-label="Enter Zip code or city, state and Country to retrieve weather conditions">
        <i class="fa fa-search"></i>
    </button>
</form>

</section>

<section class="currentForecast" id="currentForecast"  aria-labelledby="currentForecast_location">
    <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
<div id="currentForecast_conditions" class="currentForecast_conditions"></div>
</section>
    <nav id="navButtons" class="navButtons">
        <button type="submit" id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current loaction">
            <i class="fas fa-map-marker-alt"></i>

        </button>
        <button type="submit" id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your home loaction">
            <i class="fas fa-home"></i>
            
        </button>
        <button type="submit"  id="saveLocation" class="button" title="Save Location" aria-label="save the current location as your home loaction">
            <i class="fas fa-save"></i>
            
        </button>
        <button type="submit" id="unit" class="button" title="Toggle Measurement" aria-label="Toggle between Measurement units">
            <i class="fas fa-chart-bar"></i>
            
        </button>
        <button type="submit" id="refresh" class="button" title="refresh weather" aria-label="refresh the current weather conditions for your home loaction">
            <i class="fas fa-sync-alt"></i>
            
        </button>
    </nav>
    <hr>
    <section class="dailyForecast" id="dailyForecast" role="region" aria-labelledby="dailyForecast_title">
        <h2 id="dailyForecast_title" class="dailyForecast_title">Six day forecast</h2>
        <div id="dailyForecast_contents" class="dailyForecast_contents"></div>
    </section>
    <p id="confirmation" class="offscreen" aria-live="assertive"></p>
  
</main>
</body>
</html>
